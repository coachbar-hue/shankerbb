<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Example</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container for buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Styling for buttons */
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      width: 200px;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Buttons -->
  <div class="button-container">
    <a href="https://coachbar.io/signup" class="btn" target="_blank" rel="noopener noreferrer">Sign Up</a>
    <a href="https://coachbar.io/signin" class="btn" target="_blank" rel="noopener noreferrer">Sign In</a>
    <a href="https://coachbar.io" class="btn" target="_blank" rel="noopener noreferrer">Visit Coachbar</a>
  </div>

</body>
</html>
